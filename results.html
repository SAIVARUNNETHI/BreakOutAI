<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Results</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="navbar">
        <h1>Query Results</h1>
    </div>
    <div class="container">
        <h2>Extracted Data</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Entity</th>
                    <th>Extracted Information</th>
                </tr>
            </thead>
            <tbody>
                {% for result in results %}
                <tr>
                    <td>{{ result[0] }}</td>
                    <td>{{ result[1] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/download" class="button">Download CSV</a>
    </div>
    <div class="footer">Â© 2024 AI Agent Project</div>
</body>
</html>
